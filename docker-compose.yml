version: '3.8'
services:
  listener-app:
    build: .
    ports:
      - "8880:8880"  # Mapea el puerto del contenedor al puerto del host
    environment:
      - GIT_URL=https://github.com/NavoSan/reto-listener.git
      - ENVIRONMENT=dev
      - API_ENDPOINT=/webhook
      - REPO_DIR=/app/repo
    volumes:
      - ./data:/app/data  # Opcional: Mapea un directorio para persistencia de datos
    restart: unless-stopped  # Reinicia el contenedor a menos que se haya detenido manualmente
